{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Join Slack</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'member/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'member/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'member/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'member/vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'member/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'member/vendor/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'member/vendor/select2/select2.min.css' %}">	
	<link rel="stylesheet" type="text/css" href="{% static 'member/vendor/daterangepicker/daterangepicker.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'member/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'member/css/main.css' %}">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url({% static 'member/images/bg-01.jpg' %});">
					<span class="login100-form-title-1">
						Join us on Slack
					</span>
				</div>

				<!--<input type="text"
       name="{{ form.name.name }}"
       id="{{ form.name.id_for_label }}"
       {% if form.name.value != None %}value="{{ form.name.value|stringformat:'s' }}"{% endif %}
       maxlength="{{ form.name.field.max_length }}"
       {% if form.name.field.required %}required{% endif %}> -->

				<form class="login100-form validate-form" method="post">
					{% csrf_token %}
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="{{ form.name.username }}" 
						 placeholder="Enter username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Email is required">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="{{ form.name.email }}"  placeholder="Enter email">
						<span class="focus-input100"></span>
					</div><br/>


					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
						<input type="submit">		
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<script src="{% static 'member/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'member/vendor/animsition/js/animsition.min.js' %}"></script>
	<script src="{% static 'member/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'member/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'member/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'member/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'member/vendor/daterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static 'member/vendor/countdowntime/countdowntime.js' %}"></script>
	<script src="{% static 'member/js/main.js' %}"></script>

</body>
</html>
