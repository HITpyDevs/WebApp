{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    Contact Us
{% endblock %}

{% block content %}
    <div class="content-container">
            <div class="form-container">
                <div class="card">
                    <div class="card-body">
                            <h3>Feel free to get in touch</h3><hr/>
                            <form method="POST">
                                {% csrf_token%}
                                {{ form | crispy }}
                                <button type="submit">Send</button><hr/>
                            </form>
                            <p>Wow, I like your dedication. Keep at it. Happy Pythoning!</p>

                    </div>
                </div>
            

            </div>

        </div>
{% endblock %}
