{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="content-container">
        <div class="form-container">
            <div class="card">
                <div class="card-body">
                        <h3>Login</h3><hr/>
                        <form method="POST">
                            {% csrf_token%}
                            {{ form | crispy }}
                            <button type="submit">Login</button><hr/>
                        </form>
                        <p>New to HIT Python Developers? <a href="{% url 'member_signup' %}">Register</a></p>

                </div>
            </div>
           

        </div>

    </div>
{% endblock %}
