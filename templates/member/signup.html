{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="content-container">
        <div class="form-container">
            <div class="card">
                <div class="card-body">
                        <h3>Hey Pythonista!</h3><hr/>
                        <form method="POST">
                            {% csrf_token%}
                            {{ form | crispy}}
                            <button type="submit">Register</button><hr/>
                        </form>
                        <p>Woohoo! You're now officially a member of the HIT Pythoneers. Happy Pythoning!</p>

                </div>
            </div>
           

        </div>

    </div>
{% endblock %}
